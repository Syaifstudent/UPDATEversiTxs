<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shadow Text Mode</title>

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'JetBrains Mono', monospace;
  height:100vh;
  overflow:hidden;
  animation:bgFlash .12s infinite;
}

/* BACKGROUND */
@keyframes bgFlash{
  0%{background:#000}
  25%{background:#020024}
  50%{background:#001133}
  75%{background:#220022}
  100%{background:#000}
}

/* CENTER */
.main{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.box{
  width:92%;
  max-width:420px;
  text-align:center;
}

/* TITLE */
.title{
  font-size:26px;
  letter-spacing:6px;
  color:#0ff;
  margin-bottom:18px;
  text-shadow:
    0 0 10px #0ff,
    2px 0 red,
    -2px 0 cyan;
  transition:.5s;
}

/* PANEL */
.panel{
  height:200px;
  padding:18px;
  border-radius:14px;
  background:rgba(0,0,0,.65);
  box-shadow:
    0 0 25px rgba(0,255,255,.5),
    inset 0 0 20px rgba(0,255,255,.35);
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* TEXT */
.text{
  width:100%;
  height:100%;
  font-size:14px;
  line-height:1.6;
  color:#0f0;
  text-shadow:0 0 8px #0f0;
  word-break:break-word;
  white-space:pre-wrap;
  overflow:hidden;
}

/* WHATSAPP BUTTON */
.wa{
  margin-top:18px;
  display:inline-block;
  padding:14px 36px;
  border-radius:14px;
  background:#00ff7f;
  color:#000;
  font-weight:700;
  text-decoration:none;
  box-shadow:0 0 25px #00ff7f;
  animation:waPulse 1.6s infinite;
}

@keyframes waPulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.1)}
}

/* CYBER TEXT FLY */
.fly{
  position:absolute;
  font-size:12px;
  color:#0ff;
  opacity:.6;
  white-space:nowrap;
  pointer-events:none;
  animation:fly 4s linear forwards;
}

@keyframes fly{
  from{transform:translateX(var(--from))}
  to{transform:translateX(var(--to));opacity:0}
}

/* FOOTER */
.footer{
  margin-top:14px;
  font-size:12px;
  letter-spacing:2px;
  color:#0ff;
  text-shadow:0 0 10px #0ff;
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="glitch" autoplay loop>
  <source src="https://files.catbox.moe/xi2sf8.mp3" type="audio/mpeg">
</audio>

<audio id="typing">
  <source src="typing.mp3" type="audio/mpeg">
</audio>

<div class="main">
  <div class="box">

    <div class="title" id="title">SHADOW</div>

    <div class="panel">
      <div class="text" id="text">INITIALIZING...</div>
    </div>

    <!-- BUTTON WA -->
    <a class="wa" href="https://wa.me/6285161570297" target="_blank">
      CONTACT WHATSAPP
    </a>

    <div class="footer">SHADOW STEALER</div>

  </div>
</div>

<script>
/* TITLE SWITCH */
const title=document.getElementById("title");
const words=["SHADOW","UPDATE"];
let ti=0;

setInterval(()=>{
  title.style.opacity=0;
  setTimeout(()=>{
    ti=(ti+1)%words.length;
    title.innerText=words[ti];
    title.style.opacity=1;
  },500);
},3000);

/* LOAD TEXT FILE */
let lines=[];
fetch("texts.txt")
.then(r=>r.text())
.then(t=>{
  lines=t.split("\n").filter(l=>l.trim()!=="");
  showLine();
});

const box=document.getElementById("text");
const typing=document.getElementById("typing");
let idx=0;

function showLine(){
  if(!lines.length) return;
  box.innerText="";
  let line=lines[idx%lines.length];
  let i=0;

  typing.currentTime=0;
  typing.play();

  const interval=setInterval(()=>{
    if(i<line.length){
      box.innerText+=line[i];
      i++;
    }else{
      clearInterval(interval);
      typing.pause();
      idx++;
      setTimeout(showLine,1200);
    }
  },40);
}

/* FLYING CYBER TEXT */
const flyText=[
  "ACCESS GRANTED",
  "TRACE OFF",
  "ROOT LOGIN",
  "SYSTEM ONLINE",
  "DATA FLOW"
];

setInterval(()=>{
  const f=document.createElement("div");
  f.className="fly";
  f.innerText=flyText[Math.floor(Math.random()*flyText.length)];
  f.style.top=Math.random()*100+"%";
  f.style.setProperty("--from",Math.random()>0.5?"-120%":"120%");
  f.style.setProperty("--to",Math.random()>0.5?"120%":"-120%");
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),4000);
},300);
</script>

</body>
</html>
